<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Solo Project - Password Generator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<h1
				>Generate a<br />
				<span>random password</span></h1
			>
			<p>Never use an insecure password again.</p>
			<section id="password-control">
				<button id="generate-btn">Generate passwords</button>
				<input
					type="range"
					name="passwordLength"
					min="10"
					max="20"
					value="15"
					id="password-length"
				/>
				<label for="passwordLength">Password Length</label>
			</section>
			<hr />
			<section id="passwords">
				<div id="password-one" class="password"></div>
				<div id="password-two" class="password"></div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
